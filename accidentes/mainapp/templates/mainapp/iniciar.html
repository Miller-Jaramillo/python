{% extends 'mainapp/index.html' %} {% block content %} {% load static %}

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Iniciar sesion</title>
</head>
<body>
  <main class="d-flex w-100">
    <div class="container d-flex flex-column">
      <div class="row vh-100">
        <div class="col-sm-12 col-md-12 col-lg-6 mx-auto d-table h-100">
          <div class="d-table-cell align-middle">
            <div class="text-center mt-0">
              <h1 class="h2">Bienvenido</h1>
              <p class="lead">Inicia sesion en tu cuenta para continuar</p>
            </div>

            <div class="card">
              <div class="card-body">
                <div class="m-sm-4">
                  <div class="text-center">
                    <img
                      src="{% static 'img/avatars/avatar.jpg' %} "
                      alt="Santiago Andrade"
                      class="img-fluid rounded-circle"
                      width="132"
                      height="132"
                    />
                  </div>
                  <form>
                    <div class="mb-3">
                      <label class="form-label">Correo electronico</label>
                      <input
                        class="form-control form-control-lg"
                        type="email"
                        name="email"
                        placeholder="Escriba su correo electronico"
                      />
                    </div>
                    <div class="mb-3">
                      <label class="form-label">Contraseña</label>
                      <input
                        class="form-control form-control-lg"
                        type="password"
                        name="password"
                        placeholder="Escriba su contraseña"
                      />
                      <small>
                        <a href="index.html">has olvidado tu contraseña?</a>
                      </small>
                    </div>
                    <div>
                      <label class="form-check">
                        <input
                          class="form-check-input"
                          type="checkbox"
                          value="remember-me"
                          name="remember-me"
                          checked
                        />
                        <span class="form-check-label"> Recordar siempre </span>
                      </label>
                    </div>
                    <div class="text-center mt-3">
                      <button type="submit" class="btn btn-lg btn-primary">
                        Iniciar sesion
                      </button>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
</body>
{% endblock %}
